<!DOCTYPE html>
<html>
<head>
    <title>PDF Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1 class="nav-title">PDF Editor</h1>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="edit">Edit PDF</button>
                <button class="nav-tab" data-tab="merge">Merge PDFs</button>
            </div>
        </div>
    </nav>

    <div class="tab-content">
        <!-- Edit PDF Tab -->
        <div id="edit-tab" class="tab active">
            <div class="container">
                <div class="controls">
                    <div class="file-input-container">
                        <label for="pdfFile" class="file-input-label">Choose PDF</label>
                        <input type="file" id="pdfFile" accept=".pdf">
                    </div>
                    
                    <div class="tool-group">
                        <button id="drawBtn" class="tool-btn active" title="Draw on PDF">Draw</button>
                        <button id="eraseBtn" class="tool-btn" title="Erase anything (including PDF content)">White Eraser</button>
                        <button id="drawEraserBtn" class="tool-btn" title="Erase only drawn content">Drawing Eraser</button>
                    </div>
                    
                    <div id="color-picker"></div>
                    
                    <div class="brush-size-container">
                        <input type="range" id="brushSize" min="1" max="20" value="2">
                        <span id="brushSizeValue">2px</span>
                    </div>
                    
                    <button id="saveBtn" disabled>Save PDF</button>
                </div>

                <div class="canvas-container"></div>
            </div>
        </div>

        <!-- Merge PDFs Tab -->
        <div id="merge-tab" class="tab">
            <div class="container">
                <div class="merge-controls">
                    <div class="file-input-container">
                        <label for="mergePdfFiles" class="file-input-label">Choose PDFs to Merge</label>
                        <input type="file" id="mergePdfFiles" accept=".pdf" multiple>
                    </div>
                    
                    <div class="selected-files">
                        <h3>Selected Files</h3>
                        <div id="fileList" class="file-list"></div>
                    </div>
                    
                    <div class="merge-actions">
                        <button id="mergeBtn" disabled>Merge PDFs</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
